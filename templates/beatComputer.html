<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/stylesheets/style.css">
		<title>1A2B Game Field</title>
	</head>
	<body>
		<div class="container text-center">
			<h1><strong><span class="T1">1</span><span class="T2">A</span><span class="T3">2</span><span class="T4">B</span></strong> Game Field</h1>
			<div class="btn-group" role="group" aria-label="btns">
				<a class="btn btn-default btn-lg" href="/">Game Charts</a>
				<a class="btn btn-default btn-lg" href="/challenge">Take a challenge</a>
				<a class="btn btn-default btn-lg active" href="/beatComputer">Try to beat computer</a>
				<a class="btn btn-default btn-lg" href="/userInfo/{{ account }}">See your record</a>
				<a class="btn btn-default btn-lg" href="/logout">Logout</a>
			</div>
		</div>
		<div class="container text-center loginContainer">
			<p class="lead">{{msg}}</p>
			<form method="POST" action="/beatComputer" class="form-inline">
				<input type="number" name="userNum" class="form-control" placeholder="Input your number..."> <button class="btn btn-success">Send!</button>
			</form>
			<div class="jumbotron">
				<table id="resultTB" class="table table-bordered">
					<thead>
						<tr><th class="warning text-center">Input</th><th class="warning text-center">Result</th></tr>
					</thead>
					<tbody>
					{% for p in data %}
						<tr>
							<td>{{ p[0] }}</td>
							<td>{{ p[1] }}</td>			
						</tr>
					{% endfor %}
					</tbody>
				</table>
				{% if count>=3 %}
					<h3>You win!</h3>
				{% elif count>0 %}
					<h3>You loose!</h3>
				{% endif %}
			</div>				
		</div>
	</body>
</html>
